      name: Install pnpm
      with:
        version: 9
        run_install: false

    - name: Setup Node.js âš™ï¸
      uses: actions/setup-node@v4
      with:
        node-version-file: ".nvmrc"
        cache: 'pnpm'

    - name: Install dependencies
      shell: bash
      run: pnpm install
